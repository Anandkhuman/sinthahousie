<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinTha News</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
    }

    .scroll-menu {
      display: flex;
      overflow-x: auto;
      background: linear-gradient(to right, #1e4fd8, #3b82f6);
      padding: 10px;
      gap: 6px;
      border-radius: 8px;
      scrollbar-width: none;
      margin: 20px 10px 10px 10px;
    }

    .scroll-menu::-webkit-scrollbar {
      display: none;
    }

    .scroll-menu button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .scroll-menu button:hover,
    .scroll-menu button.active {
      background: #fff;
      color: #1d4ed8;
      transform: scale(1.08);
    }

    .search-bar input {
      width: 100%;
      max-width: 600px;
      padding: 10px 16px;
      font-size: 1rem;
      border: 2px solid #1d4ed8;
      border-radius: 20px;
      outline: none;
    }

    .feed-card {
      background: #fff;
      border-left: 6px solid #3b82f6;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      animation: slideFade 0.5s forwards ease-out;
      opacity: 0;
      transform: translateY(30px);
    }

    .feed-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1d4ed8;
      margin-bottom: 6px;
    }

    .feed-date {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .feed-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 12px 0;
    }

    .feed-link {
      display: inline-block;
      margin-top: 12px;
      background: #3b82f6;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .feed-share {
      margin-left: 10px;
      color: #1d4ed8;
      cursor: pointer;
    }

    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .spinner i {
      font-size: 24px;
      color: #ffffff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes slideFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .feed-card {
        padding: 16px;
        font-size: 0.95rem;
      }

      .feed-title {
        font-size: 1rem;
      }

      .feed-date {
        font-size: 0.8rem;
      }

      .feed-link {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body class="px-2 sm:px-6 md:px-10">

  <h1 class="text-xl sm:text-3xl md:text-5xl font-bold text-white mt-6 text-center sm:text-left">
    Welcome to Sintha <span class="text-blue-400 typed-text"></span>
  </h1>

  <div class="scroll-menu" id="rss-menu"></div>

  <div class="search-bar flex justify-center my-4">
    <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="searchPosts()" />
  </div>

  <div class="feed-container" id="rss-feed">
    <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>
  </div>

  <script>
    const feedTypes = {
      Headlines: "headlines",
      Sports: "sports",
      Jobs: "jobpostings",
      Editorials: "editorial",
      Announcements: "announcements",
      Education: "educationannouncement",
      Snippets: "snippets",
      Press: "pressreleases",
      Hotspot: "hotspot"
    };

    const feedIcons = {
      Headlines: "fa-newspaper",
      Sports: "fa-football-ball",
      Jobs: "fa-briefcase",
      Editorials: "fa-pen-nib",
      Announcements: "fa-bullhorn",
      Education: "fa-graduation-cap",
      Snippets: "fa-scissors",
      Press: "fa-building",
      Hotspot: "fa-profile"
    };

    const menu = document.getElementById("rss-menu");
    const feed = document.getElementById("rss-feed");

    Object.keys(feedTypes).forEach((name, idx) => {
      const btn = document.createElement("button");
      btn.innerHTML = `<i class="fas ${feedIcons[name]}"></i> ${name}`;
      btn.onclick = () => loadFeed(feedTypes[name], btn);
      if (idx === 0) btn.classList.add("active");
      menu.appendChild(btn);
    });

    function loadFeed(type, btn) {
      document.querySelectorAll('.scroll-menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      feed.innerHTML = `<div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>`;

      const url = `https://api.rss2json.com/v1/api.json?rss_url=https://e-pao.org/rss/eprss.php?type=${type}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          feed.innerHTML = "";
          const sortedItems = data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
          sortedItems.slice(0, 10).forEach((item, i) => {
            const card = document.createElement("div");
            card.className = "feed-card";
            card.style.setProperty('--i', i);

            const pubDate = new Date(item.pubDate);
            const dateStr = `${pubDate.toDateString()} ${pubDate.toLocaleTimeString()}`;

            const imageMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
            const imageTag = imageMatch ? `<img src="${imageMatch[1]}" class="feed-img" alt="image">` : "";

            const cleanDesc = item.description.replace(/<img[^>]*>/g, '').replace(/<\/?[^>]+(>|$)/g, '').slice(0, 400);

            const content = `
              <div class="feed-title">${item.title}</div>
              <div class="feed-date">${dateStr}</div>
              ${imageTag}
              <div class="feed-description">${cleanDesc}...</div>
              <a class="feed-link" href="${item.link || item.guid}" target="_blank">Read More</a>
              <i class="fas fa-share-alt feed-share" title="Share this post" onclick="sharePost('${item.link || item.guid}')"></i>
            `;

            card.innerHTML = content;
            feed.appendChild(card);
          });
        })
        .catch(err => {
          feed.innerHTML = "<p style='color:red;'>Failed to load feed.</p>";
          console.error(err);
        });
    }

    function sharePost(postUrl) {
      const card = event.target.closest(".feed-card");
      const title = card.querySelector(".feed-title")?.textContent.trim() || "SinTha News";
      const date = card.querySelector(".feed-date")?.textContent.trim() || "";
      const desc = card.querySelector(".feed-description")?.textContent.trim() || "";

      const message = `${title}\n\nðŸ•’ ${date}\n\nðŸ“„ ${desc}\n\nðŸ”— ${postUrl}`;

      if (navigator.share) {
        navigator.share({
          title: title,
          text: message,
          url: postUrl
        }).catch((err) => console.log("Sharing failed", err));
      } else {
        alert("Sharing not supported. Please use Chrome on Android/iOS.");
      }
    }

    function searchPosts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".feed-card");
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }

    AOS.init();
    new Typed('.typed-text', {
      strings: ['News', 'Info', 'Education', 'Earning', 'Housie'],
      typeSpeed: 80,
      backSpeed: 50,
      loop: true
    });

    loadFeed(feedTypes["Headlines"], document.querySelector(".scroll-menu button"));
  </script>
</body>
</html>
